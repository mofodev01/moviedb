<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="' '" [icon]="'arrow-back'" color="#cd4851">
      </ion-back-button>
    </ion-buttons>
    <ion-title>{{genderName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <loading-icon *ngIf="!isDataLoaded"></loading-icon>

  <div class="movie-poster-card">
    <img src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}"
      onError="this.src = '../assets/images/no-image-poster.png'" *ngFor="let movie of movieList"
      [routerLink]="['/tabs/category/movie-detail/', movie.id]" />
  </div>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMoreMovies()">
    <ion-infinite-scroll-content loadingSpinner="circles">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
