<ion-header>
  <ion-toolbar>
    <ion-title>Categories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div class="gender-content">
    <div class="gender-item" *ngFor="let gender of genderList | async" [routerLink]="['/tabs/category/search-list/', gender.id, gender.name]">

    </div>
  </div>
  


</ion-content>
